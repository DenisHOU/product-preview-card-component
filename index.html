<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card_image">
        <img id="descpic" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
      </div>
      <div class="description-side">
        <p id="category">PERFUME</p>
        <p id="desc_title">Gabrielle Essence Eau <br>De Parfum</p>
        <p id="description">A floral, solar and voluptuous interpretation
                            composed by <br>Olivier Polge, Perfumer-Creator<br>
                            for the House of CHANEL.
        </p>
        <div id="prices">
          <span id="soldprice">$149.99</span>
          <span id="oldprice">$169.99</span>
        </div>
        <div class="cart"><img id="carticon" src="../product-preview-card-component-main/images/icon-cart.svg" alt="image-cart-icon">Add to Cart</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Denis HOU</a>.
  </div>
</body>
</html>
